    <title>Be My Valentine</title>
</head>
<body>

        <h1>Will You Be My Valentine?</h1>

    <section id="reasons">
        <h2>Reasons Why I Love You</h2>
        <!-- List your reasons here -->
        <ul>
            <li>You make me smile every day.</li>
            <li>Your kindness and compassion inspire me.</li>
            <!-- Add more reasons as needed -->
        </ul>

    <section id="card">

        <p>Dear Loni,</p>
        <p>Will you be my Valentine?</p>

    <section id="countdown">
        <h2>Countdown to Valentine's Day</h2>

        <div id="timer"></div>
    </section>
